<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="pngwing.com.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <h1 id="level-title">Press A key to start</h1>

    <button id="startgame" class="btn btn-lg btn-light">Start</button>
    <a id="Reset" class="btn btn-lg btn-danger" href="https://sunil-codes.github.io/simon-game/">Reset</a>
    <div class="pcontainer">
        <div class="prow">
            <div type="button" id="green" class="pbtn green"></div>
            <div type="button" id="red" class="pbtn red"></div>
        </div>
        <div class="prow">
            <div type="button" id="yellow" class="pbtn yellow"></div>
            <div type="button" id="blue" class="pbtn blue"></div>
        </div>
        <p id="footer">Made with Love by Sunil ❤️</p>
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
